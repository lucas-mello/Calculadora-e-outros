      <!--
      function Calcular() {
        var a = document.calc.a.value; 
        var b = document.calc.b.value;

        document.calc.resultado.value = "";
        resultado = "";

        if (isNaN(a) || a == "" || a.indexOf(".") > -1) {
          alert("Digite um valor numérico para o primeiro campo");
          document.calc.a.focus();
          return false;         
        }
        if (isNaN(b) || b == "" || b.indexOf(".") > -1) {
          alert("Digite um valor numérico para o segundo campo");
          document.calc.b.focus();
          return false;         
        }

        a *= 1; // Evita bugs
        b *= 1;

        for (numero = a; numero <= b; numero++) {
          soma = 0;
          for (possivelDivisor = 1; possivelDivisor <= Math.floor(numero/2); possivelDivisor++) {
            if (numero % possivelDivisor == 0) {  // Possível divisor >> divisor
              soma += possivelDivisor;
            }
          }
          if (soma == numero) {
            resultado += numero + ", ";
          }
        }

        resultado = resultado.substring(0, resultado.length - 2);
        document.calc.resultado.value = resultado;
        alert("Valores calculados com sucesso");
        return false;        
      } 

      function Definicao() {
        alert("Cuidado: NAO confunda com numeros quadrados perfeitos.\nUm numero é perfeito se ele é igual a soma de seus divisores positivos, obviamente nao considerando o próprio.\nExemplo: 6 é perfeito, pois 6 = 1 + 2 + 3.");
      }
      //-->

    <h2 style="font: small-caps 20px Tahoma; color: #133588; background-color: #F6F6F6; display: block;text-align: center;"><u>Calcule numeros perfeitos dentro de um intervalo</u></h2>
   <table border="5" cellspacing="20" cellpadding="20" align="center">
    <tr><td>
    <form name="calc" action="#" onsubmit="return Calcular()">
   <table border="5" cellpadding="20" cellspacing="20">
    <tr><th>
      <label>Primeiro valor:</label>
       <input name="a" type="text" size="4" style="border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;"/>
         </th></tr>
         <tr><th>
        <label>Segundo valor:</label>
       <input name="b" type="text" size="4" style="border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;"/>
         </th></tr>
         <tr><th>
      <input type="submit" value="Calcular..." style="border: outset 1px #122561;border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;" />
         </th></tr>
         <tr><th>
     <label> Resultados:</label>
       <input name="resultado" type="text" size="9" style="border: none; color: #225651; font: 14px Tahoma;border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;" readonly="readonly" />
        </th></tr>
    </form>
       <tr><th>
    <span style="color: #FF0000">Dica</span>: ganhe tempo pressionando ENTER para calcular o resultado
    <a href="javascript:Definicao()">O que sao numeros perfeitos?</a>
   </th></tr>
