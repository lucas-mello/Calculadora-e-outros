      function Calcular() {
        var numero = document.calc.numero.value; 

        document.calc.resultado.value = "";
        resultado = "";
        numero *= 1;  // Evita bugs
        
        if (isNaN(numero) || numero == "" || numero <= 0) {

          document.calc.numero.focus();
          return false;         
        }         

        for (possivelDivisor = 1; possivelDivisor <= Math.floor(numero/2); possivelDivisor++) {
          if (numero % possivelDivisor == 0) {  // possível divisor >> divisor
            resultado += possivelDivisor + ", ";
            }
          }
        resultado += numero;
        document.calc.resultado.value = resultado;
        alert("Valores calculados com sucesso");
        return false;    
      } 

      //-->

           <h1 style="text-align: center"><u>DIVISORES DE UM NUMERO</u></h1>

 <table border="7" align="center" cellpadding="20" cellspacing="20">
            <tr><td>
    <form name="calc" action="#" onsubmit="return Calcular()">
    	<table border="7" cellpadding="20" cellspacing="20">
        <tr>
          <th>
    	<label>Digite um numero:</label>
       <input name="numero" type="text" size="4" value="1"
        maxlength="250" style="border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;" />
 

   
      <input type="submit" value="Calcular..." style="border: outset 1px #122561; border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;" />
        </th></tr>

      <tr><th>
      <textarea name="resultado" cols="50" rows="8" style="background-color: #DFDFDF; border: solid 1px #122561; color: #225651;border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px; font: 14px Tahoma" readonly="readonly">Resultado</textarea>
</tr></th>
<tr><th>
      <span style="color: #FF0000">Dica</span>: ganhe tempo pressionando ENTER para calcular o resultado
  </th></tr>
  
</table>
    </form>
</td></tr>
