<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronômetro Estilizado</title>
<style>
/* Cronômetro base */
.cronometro {
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  color: #0f0;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #0f0, 0 0 20px #0f0 inset;
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
  text-align: center;
  transition: all 0.3s ease, color 1s;
}

/* Tablets */
@media (max-width: 1024px) {
  .cronometro {
    font-size: 14px;
    padding: 8px 16px;
    top: 10px;
    right: 50%;
    transform: translateX(50%);
  }
}

/* Celulares */
@media (max-width: 480px) {
  .cronometro {
    font-size: 12px;
    padding: 6px 12px;
    top: 5px;
    right: 50%;
    transform: translateX(50%);
  }
}

/* Dia/Noite */
body.day .cronometro {
  color: #006600;
  box-shadow: 0 0 10px #00cc00, 0 0 20px #00cc00 inset;
}
body.night .cronometro {
  color: #00ffff;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
}
</style>
</head>
<body>

<div id="relogio" class="cronometro"></div>

<script>
function atualizarRelogio() {
  const agora = new Date();

  // Ajuste do fuso horário (exemplo: 'America/Sao_Paulo')
  const opcoes = {
    timeZone: 'America/Sao_Paulo',
    weekday: 'short',
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false
  };

  const dataFormatada = agora.toLocaleString('pt-BR', opcoes);

  document.getElementById("relogio").textContent = dataFormatada;

  // Dia ou Noite baseado no horário de São Paulo
  const hora = parseInt(agora.toLocaleString('pt-BR', {timeZone:'America/Sao_Paulo', hour:'2-digit', hour12:false}));
  if (hora >= 6 && hora < 18) {
    document.body.classList.add('day');
    document.body.classList.remove('night');
  } else {
    document.body.classList.add('night');
    document.body.classList.remove('day');
  }
}

setInterval(atualizarRelogio, 1000);
atualizarRelogio();

</script>

</body>
</html>
