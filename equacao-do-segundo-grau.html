      function Calcular() {
        var a = document.ecuation.coefA.value;    // Coeficiente A
        var b = document.ecuation.coefB.value;    // Coeficiente B
        var c = document.ecuation.coefC.value;    // Coeficiente C
        var delta = eval((b*b)-(4*a*c));          // Valor de delta
        var x1 = eval((-1)*b + (Math.sqrt(delta)))/(2*a);    // Primeira solução
        var x2 = eval((-1)*b - (Math.sqrt(delta)))/(2*a);    // Segunda solução

        // Início da validação dos campos
        if (isNaN(a) || a == "" || a == "0" || a == "00" || a == "000" || a == "0000" || a == "00000" || a == "0." || a == "0.0" || a == "0.00" || a == "0.000" || a == "0.0000") {
          alert("Digite um valor numerico nao-nulo no coeficiente a");
          document.ecuation.coefA.focus();
          return false;         
        }
        if (isNaN(b) || b == "") {
          alert("Digite um valor numérico no coeficiente b");
          document.ecuation.coefB.focus();
          return false;         
        }
        if (isNaN(c) || c == "") {
          alert("Digite um valor numerico no coeficiente c");
          document.ecuation.coefC.focus();
          return false;         
        }
        // Fim da validação dos campos

        document.ecuation.delta.value = delta;
        
        if (delta < 0) {          
          document.ecuation.x1.value = "Numero complexo";
          document.ecuation.x2.value = "Numero complexo";
        }
        else {          
          document.ecuation.x1.value = x1;
          document.ecuation.x2.value = x2;
        }
      }
      //-->

 <table border="7" align="center" cellpadding="20" cellspacing="20">

    <form name="ecuation" onsubmit="Calcular(); return false" action="#">
      <table border="7" cellpadding="20" cellspacing="20">
        <tr>
          <th>
      <label>Coeficiente</label>

      </th></tr>

       <tr><th>
      <label>Coeficiente </label>
      <b>b</b>: 
      <input type="text" size="5" maxlength="50" name="coefB" 
      style="border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;" />
      </th></tr>

      <tr><th>
      <label>Coeficiente</label>
       <b>c</b>:
        <input type="text" size="5" maxlength="50" name="coefC"
        style="border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;"  />
     </th></tr>
     <tr><th>

      <input type="submit" value="Calcular" style="border: outset 1px #122561;border: 4px solid #000;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;" onmouseover="style.color = '#CC1111'" onmouseout="style.color = ''"/>

  </th></tr>

      <span style="background-color: #EEEEEE; width: 500px; height: 3px; display: block"></span>

        <label>Valor de</label>

      </th></tr>

         <tr><th>

         <b>x<sub>1</sub></b>: <input type="text" size="50" name="x1" readonly="readonly" style="color: #FF0000; border: none" /><br />
