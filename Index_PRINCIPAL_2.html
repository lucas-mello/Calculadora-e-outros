<!DOCTYPE html>

  <title>Arquivos e Projetos</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, #a5d6a7, #81c784);
      border-radius: 16px;
      padding: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card a {
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      color: #1b5e20;
      display: block;
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #777;
    }
    
    /* Cronômetro base */
.cronometro {
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  color: #0f0;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #0f0, 0 0 20px #0f0 inset;
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
  text-align: center;
  transition: all 0.3s ease, color 1s;
}

/* Tablets */
@media (max-width: 1024px) {
  .cronometro {
    font-size: 14px;
    padding: 8px 16px;
    top: 10px;
    right: 50%;
    transform: translateX(50%);
  }
}

/* Celulares */
@media (max-width: 480px) {
  .cronometro {
    font-size: 12px;
    padding: 6px 12px;
    top: 5px;
    right: 50%;
    transform: translateX(50%);
  }
}

/* Dia/Noite */
body.day .cronometro {
  color: #006600;
  box-shadow: 0 0 10px #00cc00, 0 0 20px #00cc00 inset;
}
body.night .cronometro {
  color: #00ffff;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
}

    @media (max-width: 500px) {
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

<div id="relogio" class="cronometro"></div>

<script>

    /* === INJETA CSS DO RELÓGIO (BORDA RESPONSIVA) === */
const estiloRelogio = document.createElement("style");
estiloRelogio.innerHTML = `
  .cronometro {
    font-family: 'Courier New', Courier, monospace;

    font-size: clamp(20px, 4vw, 25px);
    font-weight: bold;
    letter-spacing: 1.8px;

    color: #00ffcc;
    background: linear-gradient(145deg, #050505, #0c0c0c);

    padding: clamp(12px, 2.5vw, 26px) clamp(18px, 4vw, 42px);
    border-radius: clamp(12px, 2vw, 22px);

    border: clamp(2px, 0.5vw, 4px) solid #000;

    box-shadow:
      0 0 clamp(10px, 2vw, 18px) rgba(0,255,204,0.5),
      inset 0 0 clamp(8px, 1.5vw, 16px) rgba(0,255,204,0.35);

    position: fixed;
    top: clamp(8px, 2vw, 18px);
    left: 50%;
    transform: translateX(-50%);

    z-index: 9999;
    text-align: center;
    white-space: nowrap;

    max-width: 95vw;
    overflow: hidden;

    transition: transform 0.25s ease, box-shadow 0.5s ease;
  }

  .cronometro.tick {
    transform: translateX(-50%) scale(1.03);
  }

  body.day .cronometro {
    color: #00cc66;
    box-shadow:
      0 0 14px #00cc66,
      inset 0 0 18px #00cc66;
  }

  body.night .cronometro {
    color: #00ffff;
    box-shadow:
      0 0 16px #00ffff,
      inset 0 0 22px #00ffff;
  }
`;
document.head.appendChild(estiloRelogio);

/* === RELÓGIO === */
function atualizarRelogio() {
  const agora = new Date();

  // Ajuste do fuso horário (exemplo: 'America/Sao_Paulo')
  const opcoes = {
    timeZone: 'America/Sao_Paulo',
    weekday: 'short',
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false
  };

  const dataFormatada = agora.toLocaleString('pt-BR', opcoes);

  document.getElementById("relogio").textContent = dataFormatada;

  // Dia ou Noite baseado no horário de São Paulo
  const hora = parseInt(agora.toLocaleString('pt-BR', {timeZone:'America/Sao_Paulo', hour:'2-digit', hour12:false}));
  if (hora >= 6 && hora < 18) {
    document.body.classList.add('day');
    document.body.classList.remove('night');
  } else {
    document.body.classList.add('night');
    document.body.classList.remove('day');
  }
}

setInterval(atualizarRelogio, 1000);
atualizarRelogio();

</script>
