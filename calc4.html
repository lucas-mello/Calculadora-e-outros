<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Científica 3D Realista</title>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #b0c4de;
  font-family: Arial, sans-serif;
}

.calculator {
  background: linear-gradient(145deg, #e0e0e0, #ffffff);
  width: 100%;
  max-width: 450px;
  padding: 25px;
  border-radius: 25px;
  box-shadow: 10px 10px 30px rgba(0,0,0,0.2), -10px -10px 30px rgba(255,255,255,0.7);
  transition: all 0.2s ease;
}

.calculator:hover {
  box-shadow: 8px 8px 25px rgba(0,0,0,0.25), -8px -8px 25px rgba(255,255,255,0.8);
}

.display {
  width: 100%;
  height: 70px;
  font-size: 2rem;
  text-align: right;
  padding: 10px 15px;
  border: none;
  border-radius: 20px;
  margin-bottom: 20px;
  background: linear-gradient(145deg, #ffffff, #dcdcdc);
  box-shadow: inset 5px 5px 12px rgba(0,0,0,0.1), inset -5px -5px 12px rgba(255,255,255,0.7);
  transition: all 0.2s ease;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px;
}

button {
  padding: 18px;
  font-size: 1.1rem;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
  box-shadow: 5px 5px 12px rgba(0,0,0,0.2), -5px -5px 12px rgba(255,255,255,0.7);
  transition: all 0.1s ease;
}

button:hover {
  background: linear-gradient(145deg, #e0e0e0, #ffffff);
}

button:active {
  transform: translateY(4px);
  box-shadow: inset 3px 3px 10px rgba(0,0,0,0.2), inset -3px -3px 10px rgba(255,255,255,0.7);
}

.op { background: #ff9800; color: #fff; }
.equal { background: #4caf50; color: #fff; grid-column: span 2; }
.clear { background: #f44336; color: #fff; }
.func { background: #607d8b; color: #fff; }
.zero { grid-column: span 2; }

@media (max-width: 480px) {
  button { padding: 14px; font-size: 1rem; }
  .display { font-size: 1.5rem; }
}
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">⌫</button>
    <button class="func" onclick="addValue('(')">(</button>
    <button class="func" onclick="addValue(')')">)</button>
    <button class="op" onclick="addValue('/')">÷</button>

    <button class="func" onclick="applyFunc('sin')">sin</button>
    <button class="func" onclick="applyFunc('cos')">cos</button>
    <button class="func" onclick="applyFunc('tan')">tan</button>
    <button class="func" onclick="applyFunc('sqrt')">√</button>
    <button class="op" onclick="addValue('*')">×</button>

    <button class="func" onclick="applyFunc('log10')">log</button>
    <button class="func" onclick="applyFunc('ln')">ln</button>
    <button class="func" onclick="addValue('**')">xʸ</button>
    <button class="func" onclick="applyFunc('pi')">π</button>
    <button class="op" onclick="addValue('-')">−</button>

    <button class="func" onclick="applyFunc('acos')">acos</button>
    <button class="func" onclick="applyFunc('asin')">asin</button>
    <button class="func" onclick="applyFunc('atan')">atan</button>
    <button class="func" onclick="applyFunc('cbrt')">³√</button>

    <button class="func" onclick="powerEight()">x⁸</button>
    <button class="func" onclick="powerCustom()">x^n</button>
    <button class="func" onclick="percentage()">%</button>
    <button class="func" onclick="factorial()">!</button>

    <button class="func" onclick="applyCombined('sqrt')">√</button>
    <button class="func" onclick="applyCombined('pi')">×π</button>
    <button class="func" onclick="applyCombined('sqrtPi2')">√×π/2</button>

    <button onclick="addValue('7')">7</button>
    <button onclick="addValue('8')">8</button>
    <button onclick="addValue('9')">9</button>
    <button class="op" onclick="addValue('+')">+</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="addValue('4')">4</button>
    <button onclick="addValue('5')">5</button>
    <button onclick="addValue('6')">6</button>

    <button onclick="addValue('1')">1</button>
    <button onclick="addValue('2')">2</button>
    <button onclick="addValue('3')">3</button>

    <button class="zero" onclick="addValue('0')">0</button>
    <button onclick="addValue('.')">.</button>
    <button class="func" onclick="addValue('^')">^</button>
  </div>
</div>

<script>
const display = document.getElementById("display");

function addValue(value) { display.value += value; }
function clearDisplay() { display.value = ""; }
function deleteLast() { display.value = display.value.slice(0, -1); }

function calculate() {
  try {
    let expr = display.value;
    expr = expr.replace(/(\d+(\.\d+)?|\([^()]+\))\s*\^\s*(\d+(\.\d+)?|\([^()]+\))/g, "Math.pow($1,$3)");
    display.value = eval(expr);
  } catch { display.value = "Erro"; }
}

function powerEight() {
  const base = parseFloat(display.value);
  display.value = isNaN(base)? "Erro": Math.pow(base,8);
}

function powerCustom() {
  const base = parseFloat(display.value);
  if (isNaN(base)) { display.value="Erro"; return; }
  let exponent = parseInt(prompt("Digite o expoente (1 a 90000000000):"));
  if (isNaN(exponent) || exponent<1 || exponent>90000000000) { alert("Expoente inválido"); return; }
  display.value = Math.pow(base, exponent);
}

function applyFunc(func) {
  const value = parseFloat(display.value);
  if (isNaN(value) && func!='pi') { display.value="Erro"; return; }
  let result;
  switch(func){
    case 'sin': result=Math.sin(value); break;
    case 'cos': result=Math.cos(value); break;
    case 'tan': result=Math.tan(value); break;
    case 'sqrt': result=Math.sqrt(value); break;
    case 'cbrt': result=Math.cbrt(value); break;
    case 'log10': result=Math.log10(value); break;
    case 'ln': result=Math.log(value); break;
    case 'acos': result=Math.acos(value); break;
    case 'asin': result=Math.asin(value); break;
    case 'atan': result=Math.atan(value); break;
    case 'pi': result=Math.PI; break;
    default: result=value;
  }
  display.value=result;
}

function applyCombined(func){
  let value=parseFloat(display.value);
  if (isNaN(value)){ display.value="Erro"; return; }
  switch(func){
    case 'sqrt': value=Math.sqrt(value); break;
    case 'pi': value*=Math.PI; break;
    case 'sqrtPi2': value=Math.sqrt(value)*Math.PI/2; break;
    case 'cbrt': value=Math.cbrt(value); break;
  }
  display.value=value;
}

function percentage(){
  try {
    let expr = display.value;
    if(expr.includes('%')){
      const parts = expr.split('%');
      if(parts.length!==2){ display.value="Erro"; return; }
      const num1=parseFloat(parts[0]);
      const num2=parseFloat(parts[1]);
      if(isNaN(num1)||isNaN(num2)){ display.value="Erro"; return; }
      display.value=(num1/100)*num2;
    }else{
      const value=parseFloat(display.value);
      if(isNaN(value)){ display.value="Erro"; return; }
      display.value=value/100;
    }
  } catch { display.value="Erro"; }
}

function factorial(){
  let value=parseInt(display.value);
  if(isNaN(value)||value<0){ display.value="Erro"; return; }
  let result=1;
  for(let i=1;i<=value;i++) result*=i;
  display.value=result;
}
</script>

</body>
</html>
