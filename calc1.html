<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Científica</title>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #ececec;
  font-family: Arial, sans-serif;
}

.calculator {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,.2);
}

.display {
  width: 100%;
  height: 60px;
  font-size: 1.8rem;
  text-align: right;
  padding: 10px;
  border: none;
  background: #f0f0f0;
  border-radius: 10px;
  margin-bottom: 15px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

button {
  padding: 15px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #e0e0e0;
}

button:hover {
  background: #d0d0d0;
}

.op { background: #ff9800; color: #fff; }
.equal { background: #4caf50; color: #fff; grid-column: span 2; }
.clear { background: #f44336; color: #fff; }
.func { background: #607d8b; color: #fff; }
.zero { grid-column: span 2; }

@media (max-width: 480px) {
  button {
    padding: 12px;
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">⌫</button>
    <button class="func" onclick="addValue('(')">(</button>
    <button class="func" onclick="addValue(')')">)</button>
    <button class="op" onclick="addValue('/')">÷</button>

    <button class="func" onclick="addFunc('Math.sin(')">sin</button>
    <button class="func" onclick="addFunc('Math.cos(')">cos</button>
    <button class="func" onclick="addFunc('Math.tan(')">tan</button>
    <button class="func" onclick="addFunc('Math.sqrt(')">√</button>
    <button class="op" onclick="addValue('*')">×</button>

    <button class="func" onclick="addFunc('Math.log10(')">log</button>
    <button class="func" onclick="addFunc('Math.log(')">ln</button>
    <button class="func" onclick="addValue('**')">xʸ</button>
    <button class="func" onclick="addValue('Math.PI')">π</button>
    <button class="op" onclick="addValue('-')">−</button>

    <button class="func" onclick="addFunc('Math.acos(')">acos</button>
    <button class="func" onclick="addFunc('Math.asin(')">asin</button>
    <button class="func" onclick="addFunc('Math.atan(')">atan</button>
    <button class="func" onclick="addFunc('Math.acos(Math.sqrt(')">acos√</button>
    
    <button class="func" onclick="addFunc('Math.cbrt(')">Cubica</button>
    <button class="func" onclick="addFunc('Math.log(')">Log</button>
    <button class="func" onclick="addFunc('Math.log10(')">Log 10</button>
    <button class="func" onclick="addFunc('Math.log1p(')">Log 1</button>

    <button class="func" onclick="addFunc('Math.pow(')">Pot</button>
    <button class="func" onclick="addFunc('Math.log(')">Log</button>
    <button class="func" onclick="addFunc('Math.log10(')">Log 10</button>
    <button class="func" onclick="addFunc('Math.log1p(')">Log 1</button>


    <button onclick="addValue('7')">7</button>
    <button onclick="addValue('8')">8</button>
    <button onclick="addValue('9')">9</button>
    <button class="op" onclick="addValue('+')">+</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="addValue('4')">4</button>
    <button onclick="addValue('5')">5</button>
    <button onclick="addValue('6')">6</button>

    <button onclick="addValue('1')">1</button>
    <button onclick="addValue('2')">2</button>
    <button onclick="addValue('3')">3</button>

    <button class="zero" onclick="addValue('0')">0</button>
    <button onclick="addValue('.')">.</button>
  </div>
</div>

<script>
const display = document.getElementById("display");

function addValue(value) {
  display.value += value;
}

function addFunc(func) {
  display.value += func;
}

function clearDisplay() {
  display.value = "";
}

function deleteLast() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Erro";
  }
}
</script>

</body>
</html>
