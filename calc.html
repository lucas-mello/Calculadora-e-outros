<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Responsiva</title>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: #fff;
    width: 100%;
    max-width: 350px;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  .display {
    width: 100%;
    height: 60px;
    font-size: 2rem;
    text-align: right;
    padding: 10px;
    border: none;
    background: #eee;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 18px;
    font-size: 1.3rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #e0e0e0;
    transition: 0.2s;
  }

  button:hover {
    background: #d0d0d0;
  }

  .op {
    background: #ff9800;
    color: #fff;
  }

  .equal {
    background: #4caf50;
    color: #fff;
    grid-column: span 2;
  }

  .clear {
    background: #f44336;
    color: #fff;
  }

  .zero {
    grid-column: span 2;
  }

  /* ðŸ“± Mobile */
  @media (max-width: 480px) {
    button {
      padding: 15px;
      font-size: 1.1rem;
    }
  }
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">âŒ«</button>
    <button class="op" onclick="addOperator('/')">Ã·</button>
    <button class="op" onclick="addOperator('*')">Ã—</button>

    <button onclick="addNumber('7')">7</button>
    <button onclick="addNumber('8')">8</button>
    <button onclick="addNumber('9')">9</button>
    <button class="op" onclick="addOperator('-')">âˆ’</button>

    <button onclick="addNumber('4')">4</button>
    <button onclick="addNumber('5')">5</button>
    <button onclick="addNumber('6')">6</button>
    <button class="op" onclick="addOperator('+')">+</button>

    <button onclick="addNumber('1')">1</button>
    <button onclick="addNumber('2')">2</button>
    <button onclick="addNumber('3')">3</button>

    <button class="zero" onclick="addNumber('0')">0</button>
    <button onclick="addNumber('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function addNumber(num) {
    display.value += num;
  }

  function addOperator(op) {
    display.value += " " + op + " ";
  }

  function clearDisplay() {
    display.value = "";
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value.replace("Ã·", "/").replace("Ã—", "*"));
    } catch {
      display.value = "Erro";
    }
  }
</script>

</body>
</html>
