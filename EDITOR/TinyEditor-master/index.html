<textarea id="input" style="width:400px; height:200px;">

    <label style="font-weight:bold;font-size:50px;text-decoration:underline;">inserir imagens:</label>

    <label for="img-input" style="border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;">Inserir Imagem:</label>

    <br/>
    <button id="insert-btn" style="border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;">Inserir</button>
