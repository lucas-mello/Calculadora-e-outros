<script>
// www.projetoderedes.com.br // 

function cpscalc(myform)
{
        var kbits = 0
        var bytes = 0
        var trans = 0 

        bytes = myform.dimensione.value * ((myform.unita.options[0].selected == true) + ( (myform.unita.options[1].selected == true)*1024) + ((myform.unita.options[2].selected == true) * 1024*1024))
        kbits = myform.kvelocita.value * 128
		trans = kbits / ( (myform.unitaV.options[0].selected == true) + ( (myform.unitaV.options[1].selected == true) / 8))
        myform.result.value =  getmin(Math.round(bytes/trans)) 
        myform.result1.value = getmin(Math.round((bytes*1.35)/trans))
}

function getmin(sec)
{
        var ore = 0
        var minuto = 0
        var segundo = 0
        var tempo = " "
        if(sec<1) return ("Menos de 1 (Um) Segundo")
                ore = Math.floor (sec/3600)
                minuto =  Math.floor((sec - (ore * 3600))/60)
                segundo = Math.floor (sec - ((ore*3600) + (minuto * 60)))
                if(sec > 2592000) return ("Mais de 1 (Um) Mï¿½s!")                      
                        else if(sec  >=  3600) tempo = ore + " Hora(s) " + minuto + " Min(s). " + segundo + " Seg(s). "
                        else if( sec< 3600 & sec >=60) tempo = minuto + " Minuto(s) " + segundo + " Seg(s). "
                        else tempo = segundo + " Segundo(s)"
        return(tempo)
}
</script>

 <select NAME="unita" onChange="cpscalc(this.form)" size="1">

(Bps = bytes por segundo)
