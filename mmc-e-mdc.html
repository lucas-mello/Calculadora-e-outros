      <!--
      function Calcular() {
        m = document.calc.m.value;
        n = document.calc.n.value;

        if (isNaN(m) || m == "" || m == 0) {
          alert("Digite um valor numérico positivo no primeiro campo");
          document.calc.m.focus();
          return false;         
        }
        if (isNaN(n) || n == "" || n == 0) {
          alert("Digite um valor numérico positivo no segundo campo");
          document.calc.n.focus();
          return false;         
        }
        
        // Número primo
        function primo(numero) {
          var status = true;
          for (possivelDivisor = 2; possivelDivisor <= Math.floor(numero / 2); possivelDivisor++) {
            if (numero % possivelDivisor == 0) {  // possível divisor >> divisor
              status = false;
              break;
            }
          }
          return status;
        }


        // Cálculo do MDC
        var divisor = 2;
        mdc = 1;
        while (divisor <= m && divisor <= n) {
          if (m % divisor == 0 && n % divisor == 0 && primo(divisor)) {
            mdc *= divisor;
            m /= divisor;
            n /= divisor;
            divisor = 2;
          }
          else {
            divisor++;
          }
        }         


        // Cálculo do MMC             
        m = document.calc.m.value;
        n = document.calc.n.value;
        mmc = (m * n) / mdc;


        // Impressão do resultado
        var resultado = "MMC(" + m + ", " + n + ") = " + mmc + "<br>MDC(" + m + ", " + n + ") = " + mdc;
        document.getElementById("resultado").innerHTML = resultado;
        
        return false;
      }
      //-->

    <h2 style="font: small-caps 20px Tahoma; color: #133588; background-color: #F6F6F6; display: block;text-align: center;"><u>MMC e MDC</u></h2>
       <table align="center" border="7" cellspacing="15" cellpadding="15">
         
              <tr><td>
    <form name="calc" action="#" onsubmit="return Calcular()">

<table border="7" cellspacing="15" cellpadding="15">

</th></tr>

      <input name="n" type="text" size="4" maxlength="40" style="border: 4px solid #000;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;"  />
    </th></tr>

    <tr><th>
      <input type="submit" value="Calcular >>" style="border: outset 1px #122561; cursor: pointer" style="border: 4px solid #000;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;" />
     </th></tr>

      <label>Resultado:</label>
    <div id="resultado" style="color: #133588; margin-left: 7px"></div>

     <span style="color: #FF0000">Dica</span>: ganhe tempo pressionando ENTER para calcular o resultado
   </th></tr></table>
    </form>
