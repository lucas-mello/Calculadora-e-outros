    <h2 style="font: small-caps 20px Tahoma; color: #133588; background-color: #F6F6F6; display: block;text-align: center;"><u>Forneca tres lados e verifique a existencia do triangulo</u></h2>
 <table align="center" border="7" cellspacing="15" cellpadding="15">
         
              <tr><td>
    <form name="calc" action="#" onsubmit="return Validar()">
<table border="7" cellspacing="15" cellpadding="15">
       <tr>
        <th>
      <label>Primeiro lado:</label>
       <input name="a" type="text" size="4" 
        style="border: 4px solid #000;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;"/>
     </th></tr>

     <tr><th>
      <label>Segundo lado: </label>
      <input name="b" type="text" size="4"
      style="border: 4px solid #000;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;" />
     </th></tr>

     <tr><th>
      <label>Terceiro lado: </label>
      <input name="c" type="text" size="4" 
      style="border: 4px solid #000;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;"/>
     </th></tr>

     <tr><th>
      <input type="submit" value="Validar triangulo" style="border:    outset 1px #122561;border: 4px solid #000;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;" />
         </th></tr>

         <tr><th>
        <label>Resultado:</label>
       <textarea name="resultado" cols="60" rows="3" style="background-color: #DFDFDF; border: solid 1px #122561; color: #225651; font: 14px Tahoma;border: 4px solid #000;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;" readonly="readonly"></textarea>
       </th></tr>

       <tr><th>
      <span style="color: #FF0000">Dica</span>: ganhe tempo pressionando ENTER para calcular o resultado
      </th></tr></table>
    </form>
  </td></tr></table>
